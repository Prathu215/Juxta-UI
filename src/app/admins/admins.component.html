<div class="jumbotron">
  <h1>Admins</h1>
</div>
<!-- {{adminList | json}} -->

<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <table class="table">
      <thead>
        <tr>
          <th>Firstname</th> 
          <th>Lastname</th> 
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <ul class="list-group"> 
              <li class="list-group-item" *ngFor="let i of adminList">{{i.firstName}}</li>
            </ul>
          </td>
          <td>
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let i of adminList">{{i.lastName}}</li>
            </ul>
          </td>
          <td>
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let i of adminList">{{i.email}}</li>
            </ul>
          </td> 
        </tr>
       </tbody>
    </table>

  </div>
  <div class="col-sm-1"></div>
</div>
