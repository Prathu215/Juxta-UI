<div class="container">
  <div class="jumbotron">
      <h1>Electronics</h1>
  </div>
<form [formGroup]="electronicsListForm">
    <div class="row" *ngIf="isElectronicsExists else error">
        <div class="col-sm-12">        
            <div class="form-check" *ngFor="let i of electronics">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">{{i.brand}}</label>
              </div>
        </div>
      </div>
      <ng-template>
        <div class="row" #error>
          <div class="col-sm-12">
            <h1>Sorry No electronics found!!</h1>
          </div>
        </div>
      </ng-template>

</form>

</div>
